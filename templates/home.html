{% extends "layout.html" %}
{% block content %}	
	{% for post in posts %}
		
		<article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">Tweet Id : {{ post.tweet_id }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <div class="article-metadata1">
             
              <small class="text-muted">Created at : {{ post.date_posted }}</small>
              
            </div>
          </div>
        </article>	


	{% endfor %}
{% endblock content %}
